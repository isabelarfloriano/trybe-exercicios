<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Viagem</title>
  <link src="form.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
  <h1>Formulário TrybeTrip</h1>
  </header>
  <div id="box">
  <form action="" method="get">
    <label for='name' id='labelName'class="user">Nome:</label>
    <input type="text" id="name" name="name" class="user" maxlength="40" minlength="10"/>

    <label for='email' id='labelEmail' class="user">Email:</label>
    <input type="text" id="email" name="email" class="user"maxlength="50" minlength="10"/>

    <fieldset id="destiny">
      <input type="radio" id="firstOption"> 
      <label for="firstOption">Cidade</label>
      <input type="radio" id="secondOption"> 
      <label for="secondOption">Campo</label>
      <input type="radio" id="thirdOption"> 
      <label for="thirdOption">Praia</label>
      <input type="radio" id="fourthOption"> 
      <label for="fourthOption">Montanha</label>
    </fieldset>

    <label for="why" id="labelWhy">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <textarea id="why" name="why" rows="5" cols="33" maxlength="500"></textarea>

  </form>  
  </div>
</body>
</html>
